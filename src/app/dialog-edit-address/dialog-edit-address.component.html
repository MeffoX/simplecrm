<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit Address</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.address" matInput>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput>
        </mat-form-field>
    </div>
    


</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
