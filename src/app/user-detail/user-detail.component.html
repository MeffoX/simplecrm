<mat-card class="user-detail-header">

    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
      </button>


    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
        <button mat-menu-item>Delete</button>
    </mat-menu>

    <img src="./assets/img/profile.png">
  
    <div *ngIf="user" class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      {{ user.email }}
    </div>
  </mat-card>
  
  <mat-card class="mt-32" *ngIf="user">
    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
      </button>


    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-title><h2>Address</h2></mat-card-title>
    <mat-card-content>
      {{ user.address }}<br>
      {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
  </mat-card>
